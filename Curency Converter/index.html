<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body  class=" container justify-center flex items-center bg-blue-300
  object-cover  
" >

  <div class=" flex flex-col justify-center py-10 items-center">
    <h1 class="text-2xl">Curency Converter</h1>
    <form class="   bg-white-400 rounded-md bg-clip-padding 
    backdrop-filter backdrop-blur-2xl bg-opacity-100 border
     border-gray-400 shadow-md flex flex-col justify-center items-center min-w-[30vw] py-4 px-1 min-h-[80vh]  " action=""> 
      <div class=" flex flex-col justify-center items-center amount w-full">
        <p class="self-start px-5">Enter Amount</p>
        <input class="bg-white  rounded-md w-[90%] bg-clip-padding  py-1
        backdrop-filter backdrop-blur-sm bg-opacity-10 border
         border-black" amount type="number" name="amount" id="amount">
      </div>
      <div class="dropdown flex py-4 w-full justify-around items-center">
        <div class="from flex flex-col items-center ">
          <p class="self-start text-[1.2rem]">from</p>
          <div class="select-container select-container flex border border-black bg-[#93C5FD]  rounded-md self-baseline items-center">
              <img style="border-radius: 40%;" class="rounded-md w-full h-full" src="https://flagsapi.com/US/flat/64.png" />
              
              <select class="  bg-[#93C5FD]  rounded-md px-4 h-full py-2 " name="from">
                <!-- <option class="bg-[#93C5FD] rounded-md px-4 h-full py-2 " value="USD">USD</option> -->
              </select>
            </div>

        </div>
        <div>
          <i  class=" flex items-center justify-center  mt-8  text-4xl fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class=" to  flex flex-col items-center">
          <p class="self-start text-[1.2rem]">To</p>
          <div class="select-container flex border border-black bg-[#93C5FD]  rounded-md self-baseline items-center ">
              
            <img style="border-radius: 40%;" class="rounded-md w-full h-full" src="https://flagsapi.com/PK/flat/64.png" />

              <select class=" bg-[#93C5FD] rounded-md px-4 h-full py-2 " name="to "
              >
                <option value="PKR">PKR</option>
              </select>
            </div>
        </div>

      </div>
      <div class="msg py-2">1 USD = 281.52110001 in PKR</div>
      <button class="btn btn-white hover:bg-blue-600 transition-all hover:text-white " >Get Exchange Rate</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
