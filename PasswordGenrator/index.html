<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body class="">

    <!-- wrapper -->
    <div class="bg-gradient-to-l from-pink-300 via-purple-300 to-indigo-400 w-[100vw] h-[100vh] flex justify-center items-center">
      <!-- box to hold -->
      <div class="w-[500px] h-[60%] border border-bookmark-purple flex flex-col px-2 items-center ">
        <!-- heading -->
        <div class="text-center text-2xl py-4 border rounded-md bg-rose-300 mt-1 w-[490px]">
          Password Genrator
        </div>
        <!-- password appear div -->
        <div class="w-full flex justify-between  bg-white my-2 ">
            <p>TEXT_APPEAR</p>
            <p>icon</p>
        </div>
        <!-- lower box -->
        <div class="bg-red-400 flex flex-col" >
          <div class="flex justify-between items-center w-[490px] px-2">
              <p>PasswordLength</p>
              <p>chars</p>
          </div>
          <div class="w-[480px] flex justify-center my-1 px-2">
            <input class="w-[400px]" type="range" name="" id="">
          </div>
          <div class="flex flex-col justify-center">
            <div class=" flex gap-2 items-center px-2"> 
              <input type="checkbox" class="checkme rounded-full border-black">
              <p>Incluce UpperCase</p>
            </div>
            <div class=" flex gap-2 items-center px-2"> 
              <input type="checkbox" class="checkme rounded-full border-black">
              <p>Incluce Symbols</p>
            </div>
            <div class=" flex gap-2 items-center px-2"> 
              <input type="checkbox" class="checkme rounded-full border-black">
              <p>Incluce Numbers</p>
            </div>
            <div class=" flex gap-2 items-center px-2"> 
              <input type="checkbox" class="checkme rounded-full border-black">
              <p>Incluce LowerCase</p>
            </div>

          </div>
          <div class="flex items-center justify-between px-2 mt-8 bg-cyan-500">
              <h4>Strenght</h4>
              <div class="bg-red-800 w-[20px] h-[20px] rounded-full shadow-lg shadow-red-400 items-center">

              </div>
             
          </div>
          <div class="w-490px px-2 bg-white rounded-md mt-2">
            <button class="px-2 py-2">Genrate Passowrd</button>
          </div>
          <div>
        </div>
      </div>
    </div>
    
    
    
</body>
</html>
